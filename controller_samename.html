<!doctype html>
<html ng-app>
    <head>
        <script src="./angular-1.0.1.min.js"></script>
    </head>
    <body >
    	<div  ng-controller="ControllerA">
	        Your name: 
	        <input type="text" ng-model="yourname"  placeholder="World">
	        <!-- 

<input type="text" ng-init="yourname='ccc'" ng-model="yourname"  placeholder="World">
	         -->
	        <button ng-click="aa()">yourname</button>
	        <hr>
	        Hello {{yourname||''}}!    		
	        <ul>
				<li ng-repeat='index in list'>{{ index }}</li>
	        </ul>
    	</div>
    	<div  ng-controller="ControllerA">
	        Your name: 
	        <input type="text" ng-change="onchange()" ng-model="yourname"  placeholder="World">
	        <!-- 

<input type="text" ng-init="yourname='ccc'" ng-model="yourname"  placeholder="World">
	         -->
	        <button ng-click="aa()">yourname</button>
	        <hr>
	        Hello {{yourname||''}}!    		
    	</div>
    </body>
    <script type="text/javascript">
    function  ControllerA($scope) {
    	$scope.yourname="mushaofeng";
    	$scope.list=[1,2,3,4,5]
    	console.log( $scope.list );
    	$scope.aa=function  () {
			alert($scope.yourname);
			// $scope.yourname='aaa';
    	}
    	$scope.onchange=function  () {
    		console.log( $scope.yourname );
    	}
    }
    </script>
</html>
